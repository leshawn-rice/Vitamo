name: Test Code Base

on:
  push:
    branches: [main]

jobs:
  test-with-jest:
    name: Test Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
  
      - name: Set up node 
        uses: actions/setup-node@v1
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Test Backend
        working-directory: ./backend
        run: npm run test

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Test Frontend
        working-directory: ./frontend
        run: npm run test